<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <h3> 3D Shapes</h3>
    <dl>
      <dt>X축 회전(rotateX) </dt>
        <dd>위/아래 화살표키(Up/Down Arrow Key), 마우스 드래그 상/하, 트랙패드 3손가락 드래그 상/하</dd>
      <dt>Y축 회전(rotateY) </dt>
       <dd>좌/우 화살표키(Left/Right Arrow Key), 마우스 드래그 좌/우, 트랙패드 3손가락 드래그 좌/우</dd>
      <dt>Z축 회전(rotateZ) </dt>
       <dd> z/x 키 , 마우스 스크롤 상/하, 트랙패드 2손가락 드래그 상/하</dd>
      <dt>축소/확대</dt>
       <dd> a/s 키, 마우스 스크롤 좌/우, 트랙패드 2손가락 드래그 좌/우</dd>
    </dl>
    
    <script src="sketch.js"></script>
  </body>
</html>
